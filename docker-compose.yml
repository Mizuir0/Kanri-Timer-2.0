version: '3.9'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: kanritimer_db
    environment:
      POSTGRES_DB: kanritimer
      POSTGRES_USER: kanritimer_user
      POSTGRES_PASSWORD: kanritimer_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kanritimer_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Cache & Message Broker)
  redis:
    image: redis:7-alpine
    container_name: kanritimer_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Web Server
  web:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: kanritimer_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1

  # Celery Worker
  celery:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: kanritimer_celery
    command: celery -A backend worker -l info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1

  # Celery Beat (Scheduler)
  celery-beat:
    build:
      context: ./backend
      dockerfile: ../docker/backend.Dockerfile
    container_name: kanritimer_celery_beat
    command: celery -A backend beat -l info
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1

  # React Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
    container_name: kanritimer_frontend
    command: npm run dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000/ws/timer/
    depends_on:
      - web

volumes:
  postgres_data:
